
<div *ngIf="telephone">
    <h2><span>Telephone</span> {{telephone.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Type</span></dt>
        <dd>
            <span>{{telephone.type}}</span>
        </dd>
        <dt><span>Numero</span></dt>
        <dd>
            <span>{{telephone.numero}}</span>
        </dd>
        <dt><span>Personne</span></dt>
        <dd>
            <div *ngIf="telephone.personne">
                <a [routerLink]="['/personne', telephone.personne?.id]">{{telephone.personne?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'telephone/'+ telephone.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
