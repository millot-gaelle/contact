
<div *ngIf="personne">
    <h2><span>Personne</span> {{personne.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Nom</span></dt>
        <dd>
            <span>{{personne.nom}}</span>
        </dd>
        <dt><span>Prenom</span></dt>
        <dd>
            <span>{{personne.prenom}}</span>
        </dd>
        <dt><span>Num Rpps</span></dt>
        <dd>
            <span>{{personne.numRpps}}</span>
        </dd>
    </dl>

    <div class="table-responsive" *ngIf="adresseList">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>Numero</span></th>
            <th><span>Compl Num</span></th>
            <th><span>Rue</span></th>
            <th><span>Code Postal</span></th>
            <th><span>Ville</span></th>
            <th><span>Pays</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let adresse of adresseList ;trackBy: trackId">
                <td>{{adresse.numero}}</td>
                <td>{{adresse.complNum}}</td>
                <td>{{adresse.rue}}</td>
                <td>{{adresse.codePostal}}</td>
                <td>{{adresse.ville}}</td>
                <td>{{adresse.pays}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'personne/'+ personne.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
