<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAdresseLabel">Create or edit a Adresse</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!adresse.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="adresse.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_numero">Numero</label>
            <input type="number" class="form-control" name="numero" id="field_numero"
                [(ngModel)]="adresse.numero" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_complNum">Compl Num</label>
            <input type="text" class="form-control" name="complNum" id="field_complNum"
                [(ngModel)]="adresse.complNum" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_rue">Rue</label>
            <input type="text" class="form-control" name="rue" id="field_rue"
                [(ngModel)]="adresse.rue" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_codePostal">Code Postal</label>
            <input type="text" class="form-control" name="codePostal" id="field_codePostal"
                [(ngModel)]="adresse.codePostal" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_ville">Ville</label>
            <input type="text" class="form-control" name="ville" id="field_ville"
                [(ngModel)]="adresse.ville" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_pays">Pays</label>
            <input type="text" class="form-control" name="pays" id="field_pays"
                [(ngModel)]="adresse.pays" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_personne">Personne</label>
            <select class="form-control" id="field_personne" name="personne" [(ngModel)]="adresse.personne" >
                <option [ngValue]="null"></option>
                <option [ngValue]="personneOption.id === adresse.personne?.id ? adresse.personne : personneOption" *ngFor="let personneOption of personnes; trackBy: trackPersonneById">{{personneOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
